<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>表头排序</title>

    <script type="text/javascript" src="../src/js/angular.js"></script>

</head>
<body  ng-app="">
<div ng-controller="TestCtrl">
    <table>
        <tr>
            <th ng-click="f='name'; rev=!rev">名字</th>
            <th ng-click="f='age'; rev=!rev">年龄</th>
        </tr>

        <tr ng-repeat="o in data | orderBy: f : rev">
            <td>{{ o.name }}</td>
            <td>{{ o.age }}</td>
        </tr>
    </table>
</div>

<script type="text/javascript">
    var TestCtrl = function($scope){
        $scope.data = [
            {name: 'B', age: 4},
            {name: 'A', age: 1},
            {name: 'D', age: 3},
            {name: 'C', age: 3},
        ];
    }

    angular.bootstrap(document.documentElement);
</script>
</body>
</html>

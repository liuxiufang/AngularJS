<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>锚点</title>

    <script type="text/javascript" src="../src/js/angular.js"></script>

</head>
<body  ng-app="routingDemoApp">
<h2>锚点</h2>
<ul>
    <li><a href="#/">首页</a></li>
    <li><a href="#/new">新闻</a></li>
    <li><a href="#/comment">评论</a></li>
</ul>
<div ng-view></div>
<script type="text/javascript" src="../src/js/route.js"></script>
<script>
    angular.module('routingDemoApp',['ngRoute'])
            .config(['$routeProvider', function ($routeProvider) {
                $routeProvider
                        .when('/',{template:'这是首页页面'})
//                        .when('/new',{template:'这是新闻分类页面'})
                        .when('/new',{templateUrl:'2.html'})
                        .when('/comment',{template:'这是评论页面'})
                        .otherwise({redirectTo:'/'});
            }]);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>$Log</title>

    <script type="text/javascript" src="../src/js/angular.js"></script>

</head>
<body ng-app="MyApp" ng-controller="TestController">
<script>
    var app = angular.module('MyApp', []);
    app.controller('TestController', function($log) {
        $log.error('error');
        $log.info('info');
        $log.log('log');
        $log.warn('warn');
    });
</script>
</body>
</html>

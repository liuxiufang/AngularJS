<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>自定义</title>

    <script type="text/javascript" src="../src/js/angular.js"></script>

</head>
<body ng-app="MyApp" ng-controller="TestController">
<div>
    <p></p>
</div>
<script>
    var app = angular.module('MyApp', [], function($provide){
        $provide.factory('PP', function(){
            return {'hello': '123'};
        });
    });
    app.controller('TestController', function($scope, PP){ console.log(PP) });

</body>

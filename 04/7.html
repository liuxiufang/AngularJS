<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>angular.noop(), angular.fromJson(), angular.toJson(</title>

    <script type="text/javascript" src="../src/js/angular.js"></script>

</head>
<body>
<div ng-app="myApp" ng-controller="formCtrl">
</div>

<script>
   var app = angular.module("myApp",[]);
    app.controller('formCtrl',function($scope){
        if(angular.noop('we')){
            console.log(1);
        }else{
            console.log(2);
        }

        var l = {a: '1', b: '2'};
        angular.forEach(l, function(v, k){console.log(k + ': ' + v)});
        var json = angular.fromJson(l);
        console.log(json);


        var l = ['a', 'b', 'c'];
        angular.forEach(l, function(v, i, o){console.log(v)});
    })
</script>
</body>
</html>

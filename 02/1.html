<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8" />

    <title>数据正向绑定</title>

    <script type="text/javascript" src="../src/js/angular.js"></script>

</head>
<body>

<div ng-controller="TestCtrl">
    <input type="text" value="" id="a" ng-model="a"  />
    {{ a }}
</div>

<div ng-controller="ExplameCtrl">
    <input type="text" value="" id="b" ng-model="b"  />
    {{ b }}
</div>


<script type="text/javascript">
    var TestCtrl = function($scope){
        $scope.a = '真的好';
    }
    var ExplameCtrl = function($scope){
        $scope.b = '你是真的好';
    }
    //angular.bootstrap(document.documentElement);
    angular.module('MyApp', [], function(){console.log('here')});
</script>

</body>
</html>

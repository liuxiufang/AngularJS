<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>ajax</title>

    <script type="text/javascript" src="../src/js/angular.js"></script>

</head>
<body ng-app="MyApp" ng-controller="TestController">
<ul>
    <li ng-repeat="x in list">
        {{ x.username + ', ' + x.age }}
    </li>
</ul>
<script>
    var app = angular.module('MyApp', []);
    app.controller('TestController', function($scope, $http) {
        $http.get("indexController.php")
                .success(function(response) {$scope.list = response.data;});
    });
</script>
</body>
</html>
